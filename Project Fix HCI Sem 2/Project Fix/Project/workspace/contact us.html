<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact us.css">
</head>
<body>
    <header>
        <a href="home.html" class="logo"><img src="../assets/header/Logo2.png" alt="Logo"></a>
        <ul class="navlink">
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about us.html">About Us</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="contact us.html">Contact Us</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Help us to serve you better!</h1>
            <form action="#" method="GET">
                <label for="fullName">Full Name</label>
                <input type="text" placeholder="Your Name" id="fullName" class="input">
                <label for="email">Email</label>
                <input type="text" placeholder="Email" id="email" class="input">
                <label for="gender">Gender</label>
                <select id="gender" onchange="show_gender('gender_', this)">
                    <option value="0" selected="selected">Choose Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <label for="location">Location</label>
                <select id="location" onchange="show_location('location_', this)">
                    <option value="0" selected="selected">Choose Location</option>
                    <option value="1">Everplate Kemang</option>
                    <option value="2">Merchand Hype Station Bintaro</option>
                </select>
                <label for="message">Message</label>
                <textarea name="msg" id="message" placeholder="Input your message..." class="input"></textarea>
                <div class="terms">
                    <input type="checkbox" checked="checked" id="agree">I agree to terms and conditions
                    <label for="agree" class="i_agree">
                </div>
                </label>
                <br>
                <button onclick="oke()" type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="logo">
            <a href="https://instagram.com" target="_blank"><img src="../assets/footer/instagram logo.png" alt="ig" class="ig"></a>
            <a href="https://facebook.com" target="_blank"><img src="../assets/footer/facebook logo.png" alt="fb" class="fb"></a>
        </div>
        <p>&#169; 2021 DanBam. All rights reserved</p>
    </footer>

    <script src="navbar.js"></script>
    <script src="jQuery.js"></script>
    <script src="contact us.js"></script>
</body>
</html>
